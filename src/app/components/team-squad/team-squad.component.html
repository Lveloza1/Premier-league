<div class="row">
    <div class="col-md-3" *ngFor="let player of players">
        <div class="card border-info text-center">
            <div class="card-header">
                {{player.strPlayer}}
                <div class="text-muted">({{player.strPosition}})</div>
            </div>
            <img *ngIf="player.strThumb==null && player.strCutout==null && player.strRender==null" alt="Not image available for this player" class="card-top img-fluid">
            <img src="{{player.strThumb || player.strCutout || player.strRender}}" alt="{{player.strPlayer}}" class="card-top img-fluid">
            <div class="card-body">
                <button routerLink="/profile/{{idTeam}}/player/{{player.idPlayer}}" class="btn btn-info btn-block">
                    <i class="far fa-user"></i> See Profile
                </button>
            </div>
        </div>
    </div>
</div>
